<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <h1>Tic  -  Tac  -  Toe</h1>
    <h3>Press the start button to begin</h3>
    <div class="buttons">
      <button id='startGame' type="button" name="button">Start Game</button><br>
      <button id='resetGame' type="button" name="button">Clear Board</button><br>
      <button id='resetScore' type="button" name="button">Reset Score</button>

    </div>


    <div id="board" class="">
      <div id='square1' class="square"></div>
      <div id='square2' class="square"></div>
      <div id='square3' class="square"></div>
      <div id='square4' class="square"></div>
      <div id='square5' class="square"></div>
      <div id='square6' class="square"></div>
      <div id='square7' class="square"></div>
      <div id='square8' class="square"></div>
      <div id='square9' class="square"></div>
    </div>

    <div class="scoreTable">
      <div class="score">
          Player 1 &nbsp;&nbsp; | &nbsp;&nbsp; Player 2
      </div>
      <div class="Player1ScoreCount">
      </div>
      <div class="Player2ScoreCount">
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
